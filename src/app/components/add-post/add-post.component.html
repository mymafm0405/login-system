<form>
  <div class="form-group">
    <label for="title">Post title:</label>
    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="Post title"
      ngModel
      name="title"
    />
  </div>
  <div class="form-group">
    <label for="img">Image URL:</label>
    <input
      type="text"
      class="form-control"
      placeholder="Image URL"
      ngModel
      name="img"
    />
    <div class="post-image">
      <img src="" class="img-responsive" alt="POST IMAGE" />
    </div>
  </div>
  <div class="form-group">
    <label for="desc">Description:</label>
    <textarea
      class="form-control"
      rows="6"
      id="desc"
      placeholder="Post title"
      ngModel
      name="desc"
    ></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-success">Save Post</button>
  </div>
</form>
